<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../style/main.min.css">
    <script src="../script/signin.js" defer></script>
</head>
<body>

    <div class="wrapper">

        <img src="../images/signin.png" alt="signin image">

        <form id="signin-form">
            <h1>Sign In</h1>
            <p>Don't you have an account? <a href="./signup.html">Sign Up</a></p>
            <input id="email-address" type="email" placeholder="Email Address">
            <input id="password" type="password" placeholder="Password">

            <button id="btn" type="submit">Next Step</button>
        </form>
    </div>
    
</body>
</html>
