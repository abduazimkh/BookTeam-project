<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <link rel="stylesheet" href="../style/main.min.css">
    <script src="../script/add-book.js" defer></script>
</head>
<body>
    
    <div class="add-author-wrapper">
        <div class="add-auth-item1">
            <input class="img-auth" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg, image/jpg" />
        </div>

        <div class="add-auth-item2">
            <form id="add-auth-form">
                <h1>Add Book</h1>
                <input id="title" placeholder="Title" type="text">
                <input id="pages" placeholder="Pages" type="number">
                <input id="year" placeholder="Year" type="number">
                <input id="price" placeholder="Price" type="number">
                <input id="genre" placeholder="Genre" type="number">
                <input id="author-id" placeholder="Author" type="text">
                <textarea id="bio" placeholder="Bio" cols="30" rows="10">
                </textarea>
                <button class="btn" type="submit">Create</button>
            </form>
        </div>
    </div>


</body>
</html>
